<ng-container *ngIf="data$ | async as data">
  <div class="auth-page">
    <div class="container page">
      <div class="row">
        <div class="col-md-6 offset-md-3 col-xs-12">
          <h1 class="text-center">Login</h1>
          <p class="text-center">
            <a routerLink="/register">Need an account?</a>
          </p>
          <app-back-end-error-msg
            *ngIf="data.validationErrors"
            [errors]="data.validationErrors"
          />
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <fieldset class="form-group mt-2">
              <input
                type="text"
                class="form-control"
                placeholder="Email"
                formControlName="email"
              />
              <div
                *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
                class="text-danger"
              >
                Email is required
              </div>
            </fieldset>
            <fieldset class="form-group mt-2">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                formControlName="password"
              />
              <div
                *ngIf="
                  form.get('password')?.invalid && form.get('password')?.touched
                "
                class="text-danger"
              >
                Password is required
              </div>
            </fieldset>
            <button
              [disabled]="form.invalid || data.isSubmitting"
              type="submit"
              class="btn btn-primary pull-right mt-2"
            >
              <span *ngIf="!data.isLoading">Login</span>
              <span *ngIf="data.isLoading">Loading...</span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</ng-container>
